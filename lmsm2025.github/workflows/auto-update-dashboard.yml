name: Auto-generate and Deploy Dashboard

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  generate_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run dashboard script
        run: |
          python generate_dashboard.py
        env:
          GOOGLE_SHEET_API_KEY: ${{ secrets.GOOGLE_SHEET_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html # This is the crucial line we fixed!
          git diff --staged --quiet || (git commit -m "Auto-generate dashboard" && git push)

      - name: Check for staged changes
        id: check-changes
        run: echo "::set-output name=has_changes::$(git diff --staged --quiet || echo true)"