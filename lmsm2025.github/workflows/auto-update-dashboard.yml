name: Auto-generate and Deploy Dashboard

on:
  push:
    branches:
      - main # This workflow runs when changes are pushed to the 'main' branch
  schedule:
    - cron: '0 */3 * * *' # Optional: Runs every 3 hours (adjust as needed)
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

permissions:
  contents: write # Required to commit changes back to the repository
  pages: write    # Required to deploy to GitHub Pages
  id-token: write # Required for secure OIDC authentication with GitHub Pages

jobs:
  generate_and_deploy:
    runs-on: ubuntu-latest # Specifies the operating system for the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Checks out your repository code

      - name: Set up Python
        uses: actions/setup-python@v5 # Sets up a Python environment (updated to v5 for latest)
        with:
          python-version: '3.10' # Specifies the Python version to use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip # Upgrades pip
          pip install -r requirements.txt # <<<--- THIS IS THE CRUCIAL CHANGE!
                                          # It will now install Pillow (and any other dependencies)
                                          # from your requirements.txt file.

      - name: Run dashboard script
        # This step executes your Python script.
        # It will read the image and update index.html on the GitHub runner.
        run: python generate_dashboard.py
        env:
          # If your generate_dashboard.py also uses Google Sheets API,
          # ensure these environment variables are correctly passed as GitHub Secrets.
          # If not, you can remove them.
          GOOGLE_SHEET_API_KEY: ${{ secrets.GOOGLE_SHEET_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

      - name: Commit and push changes
        # This step commits the updated index.html back to your repository.
        # It only pushes if there are actual changes to avoid unnecessary commits.
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html # Add the modified index.html
          git diff --staged --quiet || (git commit -m "Auto-generate dashboard" && git push)

      # --- GitHub Pages Deployment Steps ---
      # These steps are essential for the updated index.html to show on your live site.
      - name: Setup Pages
        uses: actions/configure-pages@v4 # Configures GitHub Pages environment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Uploads the build artifact (your updated files)
        with:
          path: './' # Uploads all files in the root directory, including the updated index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 # Deploys the artifact to GitHub Pages
